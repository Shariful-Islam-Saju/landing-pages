<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fireflies</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: black;
        color: white;
        overflow-x: hidden;
      }

      /* Shared firefly styles */
      .firefly {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 0.2vw;
        height: 0.2vw;
        margin: -0.2vw 0 0 9.8vw;
        pointer-events: none;
      }

      .firefly::before,
      .firefly::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transform-origin: -10vw;
      }

      .firefly::before {
        background: black;
        opacity: 0.4;
        animation: drift 10s ease-in-out alternate infinite;
      }

      .firefly::after {
        background: white;
        opacity: 0;
        box-shadow: 0 0 0vw 0vw yellow;
        animation: drift 10s ease-in-out alternate infinite,
          flash 1.5s ease-in-out infinite;
      }

      .firefly:nth-child(1)::after {
        animation-delay: 0s, 0.3s;
      }
      .firefly:nth-child(2)::after {
        animation-delay: 0s, 0.9s;
      }
      .firefly:nth-child(3)::after {
        animation-delay: 0s, 1.2s;
      }
      .firefly:nth-child(4)::after {
        animation-delay: 0s, 0.6s;
      }
      .firefly:nth-child(5)::after {
        animation-delay: 0s, 1.8s;
      }
      .firefly:nth-child(6)::after {
        animation-delay: 0s, 1.4s;
      }
      .firefly:nth-child(7)::after {
        animation-delay: 0s, 0.7s;
      }
      .firefly:nth-child(8)::after {
        animation-delay: 0s, 0.2s;
      }
      .firefly:nth-child(9)::after {
        animation-delay: 0s, 1.5s;
      }
      .firefly:nth-child(10)::after {
        animation-delay: 0s, 1s;
      }
      .firefly:nth-child(11)::after {
        animation-delay: 0s, 0.5s;
      }
      .firefly:nth-child(12)::after {
        animation-delay: 0s, 1.1s;
      }
      .firefly:nth-child(13)::after {
        animation-delay: 0s, 1.6s;
      }
      .firefly:nth-child(14)::after {
        animation-delay: 0s, 0.8s;
      }
      .firefly:nth-child(15)::after {
        animation-delay: 0s, 0.4s;
      }

      /* Flash effect */
      @keyframes flash {
        0%,
        60%,
        100% {
          opacity: 0;
          box-shadow: 0 0 0vw 0vw yellow;
        }
        5% {
          opacity: 1;
          box-shadow: 0 0 2vw 0.4vw yellow;
        }
      }

      /* Drift rotation */
      @keyframes drift {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Individual firefly movement */
      .firefly:nth-child(1) {
        animation: move1 32s ease-in-out infinite alternate;
      }
      .firefly:nth-child(2) {
        animation: move2 34s ease-in-out infinite alternate;
      }
      .firefly:nth-child(3) {
        animation: move3 31s ease-in-out infinite alternate;
      }
      .firefly:nth-child(4) {
        animation: move4 35s ease-in-out infinite alternate;
      }
      .firefly:nth-child(5) {
        animation: move5 33s ease-in-out infinite alternate;
      }
      .firefly:nth-child(6) {
        animation: move6 30s ease-in-out infinite alternate;
      }
      .firefly:nth-child(7) {
        animation: move7 36s ease-in-out infinite alternate;
      }
      .firefly:nth-child(8) {
        animation: move8 30s ease-in-out infinite alternate;
      }
      .firefly:nth-child(9) {
        animation: move9 38s ease-in-out infinite alternate;
      }
      .firefly:nth-child(10) {
        animation: move10 34s ease-in-out infinite alternate;
      }
      .firefly:nth-child(11) {
        animation: move11 32s ease-in-out infinite alternate;
      }
      .firefly:nth-child(12) {
        animation: move12 37s ease-in-out infinite alternate;
      }
      .firefly:nth-child(13) {
        animation: move13 33s ease-in-out infinite alternate;
      }
      .firefly:nth-child(14) {
        animation: move14 39s ease-in-out infinite alternate;
      }
      .firefly:nth-child(15) {
        animation: move15 31s ease-in-out infinite alternate;
      }

      /* Movement keyframes for fireflies */
      @keyframes move1 {
        0% {
          transform: translateX(-10vw) translateY(-20vh) scale(0.5);
        }
        50% {
          transform: translateX(30vw) translateY(10vh) scale(0.9);
        }
        100% {
          transform: translateX(-20vw) translateY(40vh) scale(0.6);
        }
      }
      @keyframes move2 {
        0% {
          transform: translateX(20vw) translateY(-15vh) scale(0.7);
        }
        50% {
          transform: translateX(-25vw) translateY(30vh) scale(1);
        }
        100% {
          transform: translateX(10vw) translateY(-10vh) scale(0.8);
        }
      }
      @keyframes move3 {
        0% {
          transform: translateX(-35vw) translateY(-10vh) scale(0.6);
        }
        50% {
          transform: translateX(15vw) translateY(20vh) scale(0.9);
        }
        100% {
          transform: translateX(-10vw) translateY(-30vh) scale(0.7);
        }
      }
      @keyframes move4 {
        0% {
          transform: translateX(10vw) translateY(25vh) scale(0.4);
        }
        50% {
          transform: translateX(-20vw) translateY(-15vh) scale(0.8);
        }
        100% {
          transform: translateX(5vw) translateY(35vh) scale(1);
        }
      }
      @keyframes move5 {
        0% {
          transform: translateX(-15vw) translateY(10vh) scale(0.75);
        }
        50% {
          transform: translateX(25vw) translateY(-20vh) scale(0.9);
        }
        100% {
          transform: translateX(-30vw) translateY(5vh) scale(0.6);
        }
      }
      @keyframes move6 {
        0% {
          transform: translateX(30vw) translateY(-35vh) scale(0.5);
        }
        50% {
          transform: translateX(-10vw) translateY(10vh) scale(0.85);
        }
        100% {
          transform: translateX(15vw) translateY(-25vh) scale(0.65);
        }
      }
      @keyframes move7 {
        0% {
          transform: translateX(-25vw) translateY(30vh) scale(0.9);
        }
        50% {
          transform: translateX(10vw) translateY(-10vh) scale(0.7);
        }
        100% {
          transform: translateX(5vw) translateY(20vh) scale(0.95);
        }
      }
      @keyframes move8 {
        0% {
          transform: translateX(20vw) translateY(-5vh) scale(0.8);
        }
        50% {
          transform: translateX(-15vw) translateY(15vh) scale(1);
        }
        100% {
          transform: translateX(25vw) translateY(-30vh) scale(0.6);
        }
      }
      @keyframes move9 {
        0% {
          transform: translateX(-10vw) translateY(40vh) scale(0.55);
        }
        50% {
          transform: translateX(15vw) translateY(-20vh) scale(0.75);
        }
        100% {
          transform: translateX(-30vw) translateY(10vh) scale(0.9);
        }
      }
      @keyframes move10 {
        0% {
          transform: translateX(5vw) translateY(-25vh) scale(0.7);
        }
        50% {
          transform: translateX(-20vw) translateY(25vh) scale(1);
        }
        100% {
          transform: translateX(20vw) translateY(-5vh) scale(0.8);
        }
      }
      @keyframes move11 {
        0% {
          transform: translateX(25vw) translateY(10vh) scale(0.85);
        }
        50% {
          transform: translateX(-5vw) translateY(-35vh) scale(0.6);
        }
        100% {
          transform: translateX(10vw) translateY(30vh) scale(0.95);
        }
      }
      @keyframes move12 {
        0% {
          transform: translateX(-30vw) translateY(-15vh) scale(0.5);
        }
        50% {
          transform: translateX(10vw) translateY(20vh) scale(0.9);
        }
        100% {
          transform: translateX(-5vw) translateY(-10vh) scale(0.65);
        }
      }
      @keyframes move13 {
        0% {
          transform: translateX(15vw) translateY(35vh) scale(0.6);
        }
        50% {
          transform: translateX(-10vw) translateY(-25vh) scale(0.85);
        }
        100% {
          transform: translateX(20vw) translateY(5vh) scale(0.7);
        }
      }
      @keyframes move14 {
        0% {
          transform: translateX(-5vw) translateY(15vh) scale(0.8);
        }
        50% {
          transform: translateX(30vw) translateY(-15vh) scale(1);
        }
        100% {
          transform: translateX(-25vw) translateY(10vh) scale(0.75);
        }
      }
      @keyframes move15 {
        0% {
          transform: translateX(10vw) translateY(-30vh) scale(0.6);
        }
        50% {
          transform: translateX(-15vw) translateY(35vh) scale(0.9);
        }
        100% {
          transform: translateX(5vw) translateY(-5vh) scale(0.7);
        }
      }
    </style>
  </head>
