<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Hind Siliguri", sans-serif;
        font-weight: bold;
        background-color: #f8fafc;
        line-height: 1.5;
      }

      /* Headings */
      .h1-title-1 {
        font-weight: bolder;
        font-size: clamp(24px, 10vw, 40px); /* Mobile default */
        line-height: 1.3;
        color: #ffffff;
        background-color: #2078ef;
        text-align: center;
        padding: clamp(10px, 5vw, 20px);
        padding-bottom: 0;
        position: relative;
        z-index: 5;
      }

      .h2-title-1 {
        font-weight: bolder;
        font-size: clamp(18px, 8vw, 28px);
        line-height: 1.4;
        text-align: center;
        margin-bottom: 30px;
        padding: 0 25px;
        color: #222;
      }

      /* Blink Animation */
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .blink {
        animation: blink 1s infinite;
      }

      /* Image Container */
      .image-container {
        display: flex;
        justify-content: center;
        padding: 0 15px;
        margin-bottom: 5px;
      }

      .image-container img {
        width: 100%;
        max-width: 500px;
        height: auto;
        border: 2px solid #f4c702;
        border-radius: 35px;
        object-fit: contain;
      }

      /* Description Section */
      .container-2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0 15px;
        margin-bottom: 30px;
      }

      .container-2 p {
        font-size: clamp(16px, 5vw, 22px);
        margin-bottom: 10px;
      }

      /* Order Button */
      .order-container {
        display: flex;
        justify-content: center;
        padding: 20px 0;
      }

      .order-btn {
        background-color: #00953e;
        color: #fff;
        display: inline-flex;
        align-items: center;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 8px;
        font-size: clamp(14px, 5vw, 16px);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .order-btn img {
        width: 20px;
        margin-right: 10px;
      }

      .order-btn:hover {
        background-color: #2cbf6c;
        animation: hover-animation-pulse 0.3s linear infinite alternate;
      }

      @keyframes hover-animation-pulse {
        100% {
          transform: scale(1.1);
        }
      }

      /* Features Section */
      .features-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 15px;
      }

      .features-header {
        background-color: #2078ef;
        color: #fff;
        padding: 15px 20px;
        font-size: clamp(20px, 4vw, 30px);
        font-weight: bold;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 20px;
      }

      .feature-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .feature-list li {
        display: flex;
        align-items: center;
        font-size: clamp(16px, 4vw, 22px);
        padding: 10px 0;
        border-bottom: 1px solid #eee;
        word-break: break-word;
      }

      .feature-list li::before {
        content: "âž¤";
        color: #2078ef;
        margin-right: 10px;
        font-size: 20px;
        flex-shrink: 0;
      }

      /* Description Text */
      .desc {
        font-size: clamp(20px, 5vw, 28px);
        text-align: center;
        padding: 0 15px;
        margin-bottom: 20px;
      }

      /* Highlight Section */
      .highlight-section {
        background-color: #2078ef;
        color: white;
        padding: 30px 20px;
        text-align: center;
      }

      .highlight-heading {
        font-size: clamp(20px, 7vw, 28px);
        font-weight: bold;
        margin-bottom: 20px;
      }

      /* Feature Grid */
      .feature-grid-container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        max-width: 1200px;
        margin: auto;
        padding: 0 15px;
      }

      .feature-card {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 10px;
      }

      .feature-title {
        font-size: clamp(16px, 5vw, 22px);
        font-weight: bold;
        margin-bottom: 10px;
      }

      .feature-description {
        font-size: clamp(13px, 4vw, 15px);
        line-height: 1.6;
        font-weight: 400;
      }

      /* Laptops and larger screens */
      @media (min-width: 1200px) {
        .h1-title-1 {
          font-size: clamp(32px, 7vw, 70px);
          padding: clamp(20px, 6vw, 50px);
          padding-bottom: 0;
        }

        .h2-title-1 {
          font-size: clamp(24px, 5vw, 45px);
          padding: 0 400px;
        }

        .container-2 p {
          font-size: clamp(18px, 4.5vw, 26px);
        }

        .order-btn {
          font-size: clamp(16px, 4vw, 18px);
          padding: 12px 20px;
        }

        .highlight-heading {
          font-size: clamp(24px, 5vw, 40px);
          margin-bottom: 40px;
        }

        .feature-list li {
          font-size: clamp(18px, 2vw, 22px);
        }

        .feature-grid-container {
          grid-template-columns: repeat(3, 1fr);
        }

        .feature-title {
          font-size: clamp(18px, 4.5vw, 28px);
        }

        .feature-description {
          font-size: clamp(14px, 3.5vw, 16px);
        }
      }
    </style>
  </head>
