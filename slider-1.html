<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auto-Sliding CSS Slider</title>
    <style>
      body {
        background-color: black;
      }
      .slider {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        height: 450px; /* Set a fixed height */
      }

      .slides {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500%;
        height: 100%;
        animation: slide 15s infinite;
      }

      .slide {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
      }

      .slide img {
        height: 100%;
        object-fit: contain; /* Or try 'contain' if needed */
        margin-left: 80px;
        display: block;
      }

      /* Auto Slide Keyframes */
      @keyframes slide {
        0% {
          transform: translateX(0%);
        }
        20% {
          transform: translateX(0%);
        }

        25% {
          transform: translateX(-100%);
        }
        45% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(-200%);
        }
        70% {
          transform: translateX(-200%);
        }

        75% {
          transform: translateX(-300%);
        }
        95% {
          transform: translateX(-300%);
        }

        100% {
          transform: translateX(-400%);
        }
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="https://alishop.today/wp-content/uploads/2025/03/3-5.jpg"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://alishop.today/wp-content/uploads/2025/03/5-4.jpg"
            alt="Slide 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://alishop.today/wp-content/uploads/2025/03/1-5.jpg"
            alt="Slide 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://alishop.today/wp-content/uploads/2025/03/2-6.jpg"
            alt="Slide 4"
          />
        </div>
        <div class="slide">
          <img
            src="https://alishop.today/wp-content/uploads/2025/03/3-5.jpg"
            alt="Slide 5"
          />
        </div>
      </div>
    </div>
  </body>
</html>
